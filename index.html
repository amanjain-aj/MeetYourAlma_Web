<!DOCTYPE html>
<html>
<head>
	<title>MeetYourAlma</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

	
		
	
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>
		<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" role="form" style="display: block;">
									 <div class="alert1">Logged In Successfully</div>
									<div class="form-group">
										<input type="text" name="email" id="email_login" tabindex="1" class="form-control" placeholder="Email" value="">
									</div>
									<div class="form-group">
										<input type="text" name="role" id="designation" tabindex="1" class="form-control" placeholder="Student/alumni/admin" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password_login" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<!-- <div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div> -->
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<a class="btn btn-lg btn-success btn-block" onclick="LogIn()">Login</a>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" role="form" style="display: none;">
									 <div class="alert">ThankYou For Registering.A verification link will soon be sent to your mail </div>
									<div class="form-group">
										<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Full Name" value="">
									</div>
									<div class="form-group">
										<input type="text" name="registration no." id="regd" tabindex="1" class="form-control" placeholder="Registration No." value="">
									</div>
									<div class="form-group">
										<input type="text" name="Branch" id="branch" tabindex="1" class="form-control" placeholder="Branch" value="">
									</div>
									<div class="form-group">
										<input type="text" name="Batch" id="batch" tabindex="1" class="form-control" placeholder="Batch" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="text" name="role" id="role" tabindex="2" class="form-control" placeholder="Student/Alumni">
									</div>
									<div class="form-group">
										<input type="text" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<a class="btn btn-lg btn-success btn-block" onclick="senduserdata()">Register</a>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-messaging.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-functions.js"></script>	
		<script src="./js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="./js/main.js" type="text/javascript" charset="utf-8" ></script>
	    <script src="./js/auth.js" type="text/javascript" charset="utf-8"></script>
	    <script src="./js/database.js" type="text/javascript" charset="utf-8"></script>
	    <script src="./js/data_retrieve.js" type="text/javascript" charset="utf-8"></script>
	    <script>
	    	document.querySelector('.alert1').style.display = 'none';
	    	document.querySelector('.alert').style.display = 'none';
	    </script>
		
</body>
</html>
